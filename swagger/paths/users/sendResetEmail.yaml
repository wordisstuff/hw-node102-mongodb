tags:
    - Auth
summary: Send reset email user
operationId: resetEmail
description: 'reset email a user'
requestBody:
    content:
        multipart/form-data:
            schema:
                type: object
                required:
                    - email
                properties:
                    email:
                        description: 'User email'
                        type: string
                        example: 'HenryMoor@mail.ua'
responses:
    '200':
        description: 'Reset password email was successfully sent!'
        content:
            application/json:
                schema:
                    type: object
                    required:
                        - status
                        - message
                        - data
                    properties:
                        status:
                            type: integer
                            example: 200
                        message:
                            type: string
                            example: 'Reset password email was successfully sent!'
                        data:
                            {}
    '401':
        $ref: ../../components/responses/401.yaml
