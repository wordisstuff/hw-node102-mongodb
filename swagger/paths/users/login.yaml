tags:
    - Auth
summary: Login user
operationId: loginUser
description: 'Login a user'
security:
    - bearerAuth: []
requestBody:
    content:
        multipart/form-data:
            schema:
                type: object
                required:
                    - email
                    - password
                properties:
                    email:
                        description: 'User email'
                        type: string
                        example: 'HenryMoor@mail.ua'
                    password:
                        description: 'User password'
                        type: string
                        example: 'qwerty123'
responses:
    '200':
        description: 'User logged!'
        content:
            application/json:
                schema:
                    type: object
                    required:
                        - status
                        - message
                        - data
                    properties:
                        status:
                            type: integer
                            example: 200
                        message:
                            type: string
                            example: 'Successfully logged in an user!'
                        data:
                            $ref: ../../components/responses/schemas/user.yaml
    '401':
        $ref: ../../components/responses/401.yaml
