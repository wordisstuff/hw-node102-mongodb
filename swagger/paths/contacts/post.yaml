tags:
    - Contacts
summary: Create contact
operationId: createContact
description: 'Create a comtact'
security:
    - bearerAuth: []
requestBody:
    content:
        multipart/form-data:
            schema:
                type: object
                required:
                    - name
                    - phoneNumber
                    - userId
                properties:
                    name:
                        description: 'Contact name'
                        type: string
                        example: 'Henry Moor'
                    email:
                        description: 'Contact email'
                        type: string
                        example: 'HenryMoor@mail.ua'
                    phoneNumber:
                        description: 'Contact phone number'
                        type: string
                        example: '1111111111'
                    isFavourite:
                        description: 'Contact is favourite'
                        type: boolean
                        default: false
                    contactType:
                        description: 'Contact type'
                        type: string
                        enum: ['work', 'personal', 'home']
                        default: 'personal'
                        example: 'work'
                    userId:
                        description: 'ID of the user who created the contact '
                        type: string
                        example: 00a0b00000000000c0de0f00
                    photo:
                        description: 'Contact photo'
                        type: string
                        example: 'http://localhost:3000/uploads/photo.png'
                        default: null
responses:
    '201':
        description: 'Contact created'
        content:
            application/json:
                schema:
                    type: object
                    required:
                        - status
                        - message
                        - data
                    properties:
                        status:
                            type: integer
                            example: 201
                        message:
                            type: string
                            example: 'Successfully created contact!'
                        data:
                            $ref: ../../components/responses/schemas/contact.yaml
    '401':
        $ref: ../../components/responses/401.yaml
