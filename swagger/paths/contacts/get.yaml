tags:
    - Contacts
summary: Get all contacts
operationId: getAllContacts
description: 'Get all contacts'
security:
    - bearerAuth: []
parameters:
    - in: query
      name: page
      description: 'Number of page (Default 1)'
      schema:
          type: integer
          default: 1
    - in: query
      name: perPage
      description: 'Number of contacts on page (Default 10)'
      schema:
          type: integer
          default: 10
    - in: query
      name: sortBy
      description: 'Sort for example (name, email)'
      schema:
          type: string
          enum:
              - _id
              - name
              - phoneNumber
              - email
              - isFavorite
              - contactType
              - createdAt
              - updatedAt
    - in: query
      name: sortOrder
      description: 'Sort order, desc for descending or asc for ascending'
      schema:
          type: string
          enum: [asc, desc]
          default: asc
responses:
    '200':
        description: 'Get all contacts'
        content:
            application/json:
                schema:
                    type: object
                    required:
                        - status
                        - message
                        - data
                    properties:
                        status:
                            type: integer
                            example: 200
                        message:
                            type: string
                            example: 'Successfully found contacts'
                        data:
                            $ref: '../../components/responses/schemas/contacts.yaml'
    '401':
        $ref: '../../components/responses/401.yaml'
    '404':
        description: 'Contact not found'
        content:
            application/json:
                schema:
                    type: object
                    required:
                        - status
                        - message
                        - data
                    properties:
                        status:
                            type: integer
                            example: 404
                        message:
                            type: string
                            example: 'Contact not found'
                        data:
                            type: object
                            example: {}
