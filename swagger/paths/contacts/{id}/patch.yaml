tags:
    - Contacts
summary: Patch contact
operationId: patchContact
description: 'Patch Contact by id'
security:
    - bearerAuth: []
parameters:
    - in: path
      name: id
      required: true
      schema:
          type: string
          example: 00a0b00000000000c0de0f00
responses:
    '200':
        description: 'Patch contact by id'
        content:
            application/json:
                schema:
                    type: object
                    required:
                        - status
                        - message
                        - data
                    properties:
                        status:
                            type: integer
                            example: 200
                        message:
                            type: string
                            example: 'Contact with id 00a0b00000000000c0de0f00 was updated!'
                        data:
                            $ref: ../../../components/responses/schemas/contact.yaml
    '401':
        $ref: ../../../components/responses/401.yaml
    '404':
        description: 'Contact not found'
        content:
            application/json:
                schema:
                    type: object
                    required:
                        - status
                        - message
                        - data
                    properties:
                        status:
                            type: integer
                            example: 404
                        message:
                            type: string
                            example: 'Contact with id 00a0b00000000000c0de0f00 not found'
                        data:
                            type: object
                            example: {}
