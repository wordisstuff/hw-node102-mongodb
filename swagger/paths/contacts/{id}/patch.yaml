tags:
    - Contacts
summary: Patch contact
operationId: patchContact
description: 'Patch Contact by id'
security:
    - bearerAuth: []
parameters:
    - in: path
      name: id
      required: true
      schema:
          type: string
          example: 00a0b00000000000c0de0f00
requestBody:
    description: Properties "name", "phoneNumber", "email", "isFavourite", "contactType", "photo" can be updated!
    content:
        multipart/form-data:
            schema:
                type: object
                properties:
                    name:
                        description: 'Contact name'
                        type: string
                        example: 'Henry Moor'
                    email:
                        description: 'Contact email'
                        type: string
                        example: 'HenryMoor@mail.ua'
                    phoneNumber:
                        description: 'Contact phone number'
                        type: string
                        example: '1111111111'
                    isFavourite:
                        description: 'Contact is favourite'
                        type: boolean
                        default: false
                    contactType:
                        description: 'Contact type'
                        type: string
                        enum: ['work', 'personal', 'home']
                        default: 'personal'
                        example: 'work'
                    photo:
                        description: 'Contact photo'
                        type: string
                        example: 'http://localhost:3000/uploads/photo.png'
                        format: binary
responses:
    '200':
        description: 'Patch contact by id'
        content:
            application/json:
                schema:
                    type: object
                    required:
                        - status
                        - message
                        - data
                    properties:
                        status:
                            type: integer
                            example: 200
                        message:
                            type: string
                            example: 'Contact with id 00a0b00000000000c0de0f00 was updated!'
                        data:
                            $ref: ../../../components/responses/schemas/contact.yaml
    '401':
        $ref: ../../../components/responses/401.yaml
    '404':
        description: 'Contact not found'
        content:
            application/json:
                schema:
                    type: object
                    required:
                        - status
                        - message
                        - data
                    properties:
                        status:
                            type: integer
                            example: 404
                        message:
                            type: string
                            example: 'Contact with id 00a0b00000000000c0de0f00 not found'
                        data:
                            type: object
                            example: {}
