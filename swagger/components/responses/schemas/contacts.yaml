type: object
required:
    - data
    - page
    - perPage
    - totalItems
    - totalPages
    - hasPreviousPage
    - hasNextPage
properties:
    data:
        type: array
        $ref: ./contact.yaml
    page:
        description: 'Page'
        type: number
        example: 2
    perPage:
        description: 'Contacts per page'
        type: number
        example: 5
    totalItems:
        description: 'Total Contact'
        type: number
        example: '3'
    totalPages:
        description: 'Total pages '
        type: number
        example: 10
    hasPreviousPage:
        description: 'Has previous page'
        type: boolean
        default: false
        example: true
    hasNextPage:
        type: boolean
        default: false
        description: 'Has next page'
        example: true
